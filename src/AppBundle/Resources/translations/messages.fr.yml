                    hors taxes départ usine. Tout impôt, droit, taxe ou autre prestation à payer en vertu d'un règlement français, international ou d'un pays importateur
                    ou de transit, est à la charge de l'acquéreur. Les factures sont payables dans un délai de 30 jours à compter de la date d'émission de la facture sauf
                    exception, par chèque bancaire, virement bancaire, prélèvement bancaire, carte bancaire ou encore crédit ou remise documentaire. Sauf convention
                    contraire avec l'acheteur, toute première commande est payable par avance dans son intégralité. Au-delà, le paiement doit être effectué selon les
                    indications portées sur notre facture. Aucun escompte pour paiement anticipé n'est accordé. Les réclamations concernant la facturation doivent nous
                    être parvenues par lettre recommandée avec avis de réception dans les trois jours à compter de la date de réception de nos factures en mentionnant
                    clairement les dates et numéros des factures concernées. En cas de retard de paiement, nous pouvons suspendre toutes les commandes en cours, sans
                    préjudice de toute autre voie d'action. Toute somme non payée à l'échéance prévue donne lieu de plein droit et sans mise en demeure préalable, conformément

                    Nous sommes autorisés à procéder à des livraisons de façon globale ou partielle. Nos délais de livraison sont indiqués aussi exactement que
                    possible. Les retards de livraison ne peuvent donner lieu à dommages-intérêts ou retenue sur facture, ni à annulation des commandes en cours.
                    Toutefois, si un mois après une mise en demeure notifiée par l'acheteur par lettre recommandée avec avis de réception et restée infructueuse,
                    les marchandises n'ont pas été livrées pour toute autre cause que la force majeure ou un cas assimilé à celle-ci, la vente pourra être résiliée
                    pour non-exécution. Sont notamment assimilés à des cas de force majeure, nous déchargeant de notre obligation de livrer : l'émeute, le sinistre
                    total ou partiel, l'intempérie, la guerre, le conflit collectif total ou partiel, l'accident, la difficulté de transport ou d'approvisionnement
                    en matières premières ou produits, la décision administrative, judiciaire ou politique. La livraison dans les délais ne peut intervenir que si
                    l'acheteur est à jour de toutes ses obligations envers nous, quelle qu'en soit la cause. Nos produits sont vendus départ usine, et réputés être
                    délivrés à l'acquéreur dès leur mise à disposition du transporteur depuis nos locaux ou dès mise à disposition de l'acheteur, en ses locaux lorsque
                    nous assurons le transport par nos propres véhicules. Les livraisons effectuées par un transporteur, même convenues franco de port et nonobstant
                    la réserve de propriété ci-après, voyagent aux risques et périls de l'acheteur. Celui-ci doit notifier ses réserves auprès du transporteur conformément
                    à l'article L. 133.3 du code de commerce de même qu'auprès de notre société à l'adresse figurant sur le devis ou la confirmation de commande par lettre
                    recommandée avec avis de réception dans les 72 H à compter de la réception des produits, et en tout état de cause avant qu'ils ne soient utilisés ou
                    revendus. Les réclamations concernant les vices cachés doivent nous être parvenues dans la même forme et le même délai précités à compter de leur
                    découverte. Nous ne pouvons être responsables des défauts résultant d'un stockage anormal ou prolongé de nos produits ou encore d'une utilisation
                    anormale ou défectueuse de ceux-ci. Dans tous les cas, il appartient à l'acquéreur d'apporter les justifications relatives à la réalité des anomalies
                    ou vices constatés. Il doit aussi nous laisser toute facilité pour constater ceux-ci et y apporter remède le cas échéant. Il s'abstient d'intervenir
                    ou de faire intervenir un tiers à cette fin.

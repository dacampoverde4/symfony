                    service contentieux est majorée, d'une indemnité fixée forfaitairement à 20 % hors taxe de son montant, sans préjudice du remboursement des frais
                    d'impayé et de recouvrement judiciaire. En aucun cas, les paiements ne peuvent faire l'objet d'une quelconque compensation sans notre accord écrit et
                    préalable. Nous avons le droit de demander des garanties de solvabilité même en cours d'exécution d'une commande. Lorsque nous avons des doutes sérieux
                    quant à la solvabilité de l'acheteur ou lorsque l'acheteur s'abstient de fournir les garanties demandées, nous avons le droit d'exiger le paiement préalable
                    de toute livraison et/ou de suspendre la livraison des marchandises.
                - Réserve de propriété
                - >
                    Le transfert de propriété des produits vendus est subordonné au paiement intégral par l'acheteur du prix et de ses accessoires (frais, intérêts, etc.)
                    (loi 85-98 du 25 janvier 1985, article 121). Le paiement est réalisé par l'encaissement effectif de l'intégralité du prix, la remise de tout titre créant
                    une obligation de payer ne constituant pas un paiement. Dans le cas où le paiement n'interviendrait pas dans le délai prévu, nous nous réservons le droit
                    de reprendre les produits livrés et, si bon nous semble, de résoudre les ventes correspondantes. La restitution des produits est faite en nos locaux dès
                    notre revendication par lettre recommandée avec accusé de réception, aux frais, risques et péril de l'acheteur. Nous sommes autorisés à faire dresser
                    unilatéralement un inventaire des produits impayés. L'acheteur supporte tous les frais et honoraires occasionnés par la revendication, l'inventaire et
                    la reprise des produits. L'acheteur veille à ce que l'identification des produits soit toujours maintenue. Les produits en stock sont présumés être impayés.
                    L'acheteur est redevable d'une indemnité de dévalorisation fixée à 15 % HT des produits impayés par mois ou fractions de mois de détention, depuis la livraison
                    jusqu'à la restitution. En cas de saisie-arrêt ou de toute autre intervention d'un tiers sur les marchandises, l'acheteur devra impérativement nous en informer
                    sans délai afin de nous permettre de nous y opposer et de préserver nos droits. L'acheteur s'interdit en outre de donner en gage les marchandises, de les
                    revendre ou de céder à titre de garantie la propriété des marchandises avant le transfert de propriété défini ci-dessus. L'acheteur devra faire assurer
                    les produits vendus sous réserve de propriété en cas de pertes, dégâts ou vols et nous prévenir de toute mesure prise par un tiers sur les produits saisis
                    ou autre). En cas de reprise des marchandises, les acomptes versés par l'acheteur nous resteront acquis définitivement.
                - Attribution de juridiction – Lois applicables
                - >
                    Les présentes conditions générales de vente sont soumises au droit français. Sont seuls compétents, en cas de litige de toute nature, les tribunaux de
                    notre siège social. En cas de transaction internationale, le droit français et la langue française sont seuls applicables et les tribunaux de notre siège
                    social sont seuls compétents.

            data:
                - Application et opposabilité des Conditions Générales de Vente (CGV)
                - >
                    Le fait de passer commande implique l'adhésion entière et sans réserve de l'acheteur à nos conditions générales de vente.
                    Aucune condition ne peut, sauf acceptation expresse et écrite de notre part, prévaloir sur nos CGV. Toute condition contraire
                    posée par l'acheteur est, à défaut de notre acceptation expresse, inopposable à notre société, quel que soit le moment où elle
                    peut être portée à notre connaissance, même si elle figure dans les conditions générales d'achat de l'acquéreur. Le fait que nous
                    ne fassions pas application à un moment donné de l'une quelconque des dispositions de nos CGV, ne peut être interprété comme renonciation
                    à nous prévaloir ultérieurement de cette condition.
                - Commandes
                - >
                    Toute commande, même prise par nos représentants ou employés, ne nous engage définitivement qu'après confirmation écrite de notre part.
                    En cas d'expédition partielle d'une commande, la confirmation ne vaut que pour les produits expédiés. Les conditions que nous accordons
                    sont strictement réservées au destinataire tel qu'indiqué sur la commande et la confirmation de commande. Un minimum de commande de cinq
                    cent euros (500€) est requis et nous nous nous réservons le droit de livrer + ou - 3 % de quantité de produits et de facturer ces produits.
                    Sauf contre-indication, la validité des offres, faites en termes de prix et de conditions de règlements, est de 30 jours à compter de la
                    date d'émission du devis. Par ailleurs, une commande acceptée par nos services engage l'acheteur au paiement intégral de cette dernière.
                    A partir du 1er Janvier 2018, nous commercialiserons nos produits par unité logistique et non plus par unité de produit. Les conditionnements
                    d'unités logistiques indiqués sur le tarif et catalogues doivent être respectés et aucune exception sauf accord préalablement donné par le
                    biais d'une validation écrite ne sera acceptée.
                - Modifications de produits
                - >
                    Nous nous réservons le droit d'apporter, à tout moment, toute modification que nous jugerons utile à nos produits et de modifier, sans avis
                    préalable, les modèles définis dans nos prospectus et catalogues, sans obligation de modifier les produits précédemment livrés ou en cours
                    de commande. Les modifications ainsi apportées ne peuvent donner lieu au versement de dommages-intérêts ou de pénalités.
                - Livraisons

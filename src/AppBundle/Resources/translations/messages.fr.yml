                - >
                    Aucun retour ne peut intervenir sans notre accord écrit et préalable, ce consentement n'impliquant aucune reconnaissance de responsabilité de notre part.
                    Tout produit retourné sans notre accord serait tenu à la disposition de l'acheteur. Les frais et risques du retour sont toujours à la charge de l'acquéreur.
                    En cas de reconnaissance de notre responsabilité, nous avons la faculté, à notre choix, soit de rembourser la marchandise, soit de procéder à l'échange
                    des produits reconnus défectueux à l'exclusion de toute indemnité ou dommages-intérêts liés à un préjudice direct ou indirect. Aucun produit déjà utilisé
                    par l'acquéreur ne donnera lieu à échange ou remboursement. Par ailleurs, les défauts ou détériorations provoqués par l'usure naturelle ou par un fait
